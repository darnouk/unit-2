<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with State Centers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Create the map
var map = L.map('map').setView([37.1, -95.7], 4);

// Esri World Gray Canvas tile layer
var Esri_WorldGrayCanvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
    maxZoom: 16
}).addTo(map);

// State center coordinates using abbreviations
const stateCenters = {
    AL: [32.806671, -86.791397],
    AK: [61.370716, -152.404419],
    AZ: [33.729759, -111.431221],
    AR: [34.969704, -92.373123],
    CA: [36.116203, -119.681564],
    CO: [39.059811, -105.311104],
    CT: [41.597782, -72.755371],
    DE: [39.318523, -75.507141],
    DC: [38.89511, -77.03637],
    FL: [27.766279, -81.686785],
    GA: [33.040619, -83.643074],
    HI: [21.094318, -157.498337],
    ID: [44.240459, -114.478828],
    IL: [40.349457, -88.998828],
    IN: [39.849426, -86.258278],
    IA: [42.011539, -93.210526],
    KS: [39.063946, -98.326917],
    KY: [37.668140, -84.670067],

    MI: [43.326618, -84.536095],
    MN: [46.392507, -94.636230],
    MS: [32.741646, -89.678696],
    MO: [38.456085, -92.288368],
    MT: [46.921925, -110.454353],

    NV: [38.502003, -116.042633],
    NH: [43.193852, -71.572395],
    NJ: [40.298904, -74.521011],
    NM: [34.840515, -106.248482],
    NY: [42.165726, -74.948051],
    NC: [35.630066, -79.806419],
    ND: [47.528912, -99.784012],
    OH: [40.388783, -82.764915],
    OK: [35.565342, -96.928917],
    OR: [43.933, -120.558],
    PA: [40.590752, -77.209755],
    RI: [41.680893, -71.511780],
    SC: [33.856892, -80.945007],

    TN: [35.747845, -86.692345],

    WV: [38.491226, -80.954270],
    WI: [44.268543, -89.616508],
    WY: [42.755966, -107.302490]
};

// Load CSV data using Fetch API
fetch('real_estate_data.csv')
    .then(response => response.text())
    .then(text => {
        const rows = text.split('\n').map(row => row.split(','));
        const header = rows[0]; // Get header row
        const data = rows.slice(1).map(row => {
            return header.reduce((acc, key, i) => {
                acc[key] = row[i];
                return acc;
            }, {});
        });
        addStateMarkers(data); // Call function to add markers
    });

// Function to add markers to the map
function addStateMarkers(data) {
    for (const state in stateCenters) {
        if (stateCenters.hasOwnProperty(state)) {
            const coords = stateCenters[state];

            const marker = L.marker(coords).addTo(map)
                .bindPopup(`<b>${state}</b><br/>Click for data`)
                .on('click', function() {
                    const stateData = data.find(row => row.Abbreviation === state);
                    if (stateData) {
                        let popupContent = `<b>${state}</b><br/>`;
                        for (let year = 2000; year <= 2024; year += 5) {
                            popupContent += `${year}: ${stateData[year]}<br/>`;
                        }
                        this.setPopupContent(popupContent);
                        this.openPopup();
                    } else {
                        this.setPopupContent(`No data available for ${state}`);
                        this.openPopup();
                    }
                });
        }
    }
}
</script>

</body>
</html>
