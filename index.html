<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with State Centers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #header { /* create a header for the map */
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        #map {
            height: calc(100vh - 50px); /* Adjust map height to fill remaining space after header instead of a set size which is harder to gauge */
            width: 100%;
        }
    </style>
</head>
<body>

<div id="header">US Mean Home Prices 2000-2024</div> <!-- header title -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/js/main.js"></script> <!-- Link to main.js in the js folder we created earlier in the lab -->

</body>
</html>
